<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Mr. House</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/css/Style.css}">
  <link rel="stylesheet" th:href="@{/css/StyleRegister.css}">


</head>

<body>



<!-- Contenido de la página aquí -->
<main>


  <div class="formularioRegister">
    <a th:href="@{/}" class="nav-link px-2 link-secondary"><div class="col-md-3 mb-2 mb-md-0 divLogo">
      <span class="material-symbols-outlined logo"> real_estate_agent </span>
    </div></a>
    <h2>Login</h2>
    <form th:action="@{/logincheck}" method="POST">
      <div class="mb-3">
        <p>Usuario</p>
        <input  class="form-control" id="email" placeholder="Email" name="email" required>
      </div>
      <div class="mb-3">
        <input type="password" class="form-control" id="contraseña" placeholder="Contraseña" name="password" required>
      </div>

      <button type="submit" class="btn btn-primary">Ingresar</button>
    </form>
  </div>
</main>
<!-- Final Contenido de la página aquí -->

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</body>
</html>
