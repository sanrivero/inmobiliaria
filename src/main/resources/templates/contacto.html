<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mr. House</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <link rel="stylesheet" th:href="@{/css/StyleIndex.css}">
    <link rel="stylesheet" th:href="@{/css/StyleContacto.css}">

</head>
<body>

<div class="header">
    <header th:replace="layout/layout :: header"></header>
</div>


<!-- Contenido de la página aquí -->

<main class="">



    <div class="contenedorFormulario">

        <div class="formContacto">
            <h4>Envíenos un mensaje</h4>
            <p>Completá el formulario para contactarnos sobre cualquier pregunta o comentario que tengas y nos contactaremos a la brevedad.</p>
            <form>
                <div class="mb-3">
                    <input type="text" placeholder="Nombre y Apellido" class="form-control" required="">
                </div>
                <div class="mb-3">
                    <input type="email" placeholder="Email" class="form-control" required="">
                </div>
                <div>
                    <textarea name="" id="" placeholder="Comentario" required=""></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

        </div>

    </div>
</main>



<footer th:replace="layout/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
