<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mr. House</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" th:href="@{/css/Style.css}">
    <link rel="stylesheet" th:href="@{/css/StyleIndex.css}">

</head>
    <body>
        <div class="header">
            <header th:replace="layout/layout :: header"></header>
        </div>
        <!-- Contenido de la página aquí -->
        <div class="publicaciones">
            <h2 class="fw-300 centrar-texto">Casas y Departamentos en venta</h2>

            <div class="container-anuncios">

                <div class="anuncio" th:each="propiedad : ${propiedades}">


                    <div class="contenido-anuncio" >



                        <div class="tituloTruncado"><h3 th:text="${propiedad.descripcion}"></h3>
                        </div>
                        <div class="descripcionTruncada"> <p th:text="${propiedad.caracteristicas}"></p></div>

                        <img th:src="@{'/imagen/' + ${propiedad.imagenes[0].id}}" alt="Imagen">

                        <div class="precio"> <p th:text=" 'Precio Venta: ' + ${propiedad.precioVenta}"></p>
                            <p  th:text=" 'Precio Alquiler: ' + ${propiedad.precioAlquiler}"></p>
                        </div>
                        <ul class="iconos-caracts">
                            <li>
                                <span class="material-symbols-outlined">bathtub </span>
                                <p></p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined">directions_car </span>
                                <p></p>
                            </li>
                            <li>
                                <span class="material-symbols-outlined">bed</span>
                                <p></p>
                            </li>
                        </ul>
                        <a th:href="@{{id}(id=${propiedad.id})}">
                            <button type="button" class="btn btn-outline-primary">Ver Propiedad</button>
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <footer th:replace="layout/layout :: footer"></footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

    </body>
</html>
