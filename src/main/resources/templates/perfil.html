<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Mr. House</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" th:href="@{/css/Style.css}">
  <link rel="stylesheet" th:href="@{/css/StyleIndex.css}">
  <link rel="stylesheet" th:href="@{/css/StylePerfil.css}">


</head>
<body class="Fondo">

<div class="header">
  <header th:replace="layout/layout :: header"></header>
</div>


<!-- Contenido de la pÃ¡gina aquÃ­ -->

<main >

  <div class="profile">
    <img th:src="@{|data:image/jpeg;base64,${imagen64}|}" alt="Imagen de perfil">
    <h1 th:text="${usuario.nombre}"></h1>
    <h1 sec:authorize="hasRole('ROLE_CLIENTE')" th:text="${usuario.apellido}"></h1>
    <p th:text="${usuario.email}"></p>
    <a th:href="@{/modificarUsuario}" class="btn btn-outline-primary" th:text="Editar"></a>
  </div>
</main>



<footer th:replace="layout/layout :: footer"></footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
