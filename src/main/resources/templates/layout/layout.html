<!DOCTYPE html>
<html lang="es" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/StyleIndex.css}">
    <link rel="stylesheet" th:href="@{/css/Style.css}">
</head>
<body>

    <header th:fragment="header" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0 divLogo">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <span class="material-symbols-outlined logo"> real_estate_agent </span>
                <p>Mr. House</p>
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a th:href="@{/}" class="nav-link px-2 link-secondary">Inicio</a></li>
            <li><a th:href="@{/propiedad/all}" class="nav-link px-2">Propiedades</a></li>

            <li><a th:href="@{/nosotros}" class="nav-link px-2">Nosotros</a></li>
        </ul>

        <div sec:authorize="!isAuthenticated()" class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2"><a th:href="@{/registro}">Registrar</a></button>
            <button type="button" class="btn btn-primary"><a th:href="@{/login}">Iniciar Sesion</a></button>

        </div>
        <div sec:authorize="isAuthenticated()" class="col-md-3 text-end">


            <div class="menuDesplegable">
                <button  sec:authentication="name" type="button" class="btn btn-primary" id="botonMenu"><a>
                    </a></button>
                <ul id="ulMenu">
                    <li class="opcionSubmenu"><button type="button" class="btn btn-primary"><a th:href="@{/perfil}">Perfil</a></button></li>
                    <li class="opcionSubmenu"><button sec:authorize="hasRole('ROLE_ENTE')" type="button" class="btn btn-primary"><a th:href="@{/propiedad/carga}">Cargar Propiedad</a></button>
                    </li>
                    <li class="opcionSubmenu">
                        <button sec:authorize="hasRole('ROLE_ENTE')" type="button" class="btn btn-primary">
                            <a th:href="@{/vendedor}">Gestion</a>
                        </button>
                        <button sec:authorize="hasRole('ROLE_CLIENTE')" type="button" class="btn btn-primary">
                            <a th:href="@{/inquilino}">Gestion</a>
                        </button>
                    </li>  
                    <li class="opcionSubmenu"><button type="button" class="btn btn-primary"><a th:href="@{/logout}">Cerrar Sesion</a></button></li>
                </ul>

      </div>
    </div>
  </header>

    
    
    

  <footer th:fragment="footer" class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
    <p class="col-md-4 mb-0 text-body-secondary">Â© 2023 Company, Inc</p>

    <a href="/" class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
      <span class="material-symbols-outlined logo"> real_estate_agent </span>
    </a>

    <ul class="nav col-md-4 justify-content-end">
      <li class="nav-item"><a th:href="@{/}" class="nav-link px-2 text-body-secondary">Inicio</a></li>
      <li class="nav-item"><a th:href="@{/propiedad/all}" class="nav-link px-2 text-body-secondary">Propiedades</a></li>
      <li class="nav-item"><a th:href="@{/nosotros}" class="nav-link px-2 text-body-secondary">Contacto</a></li>
    </ul>
  </footer>


</body>
</html>
